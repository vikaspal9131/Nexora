<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="flex flex-col md:flex-row h-screen p-4">
        <!-- Left Panel -->
        <div class="w-full md:w-2/5 p-4 border border-gray-700 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Drop an image or video</h2>
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-500 h-48 rounded-lg">
                <button class="bg-gray-700 px-4 py-2 rounded-md mb-2">Select asset</button>
                <button class="bg-blue-600 px-4 py-2 rounded-md">Create image</button>
            </div>
            <p class="text-sm text-gray-400 mt-4">Add an image, then describe your shot. <a href="#" class="text-blue-400">View guide</a> or <a href="#" class="text-blue-400">examples</a>.</p>
            <div class="mt-4 flex items-center">
                <input type="number" class="w-16 bg-gray-800 text-white px-2 py-1 border border-gray-600 rounded-md" value="10"> s
                <button class="ml-4 bg-green-600 px-4 py-2 rounded-md">Generate</button>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="w-full md:w-3/5 p-4">
            <div class="border border-gray-700 rounded-lg p-4">
                <h3 class="text-lg font-semibold">Choose an input image</h3>
                <p class="text-gray-400 text-sm">Click one of the images below to select it as the first frame of your video.</p>
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <img src="https://via.placeholder.com/150" class="rounded-lg cursor-pointer">
                    <img src="https://via.placeholder.com/150" class="rounded-lg cursor-pointer">
                    <img src="https://via.placeholder.com/150" class="rounded-lg cursor-pointer">
                    <img src="https://via.placeholder.com/150" class="rounded-lg cursor-pointer">
                </div>
            </div>
            <div class="mt-4 border border-gray-700 rounded-lg p-4">
                <h3 class="text-lg font-semibold">Untitled Session</h3>
                <p class="text-gray-400 text-sm">Select where your generations will be saved</p>
                <button class="mt-2 bg-gray-600 px-4 py-2 rounded-md">Change folder</button>
            </div>
        </div>
    </div>
</body>
</html>
