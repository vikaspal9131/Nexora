<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumez-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Lexend:wght@100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-200 h-screen flex flex-col font-[Lexend]">
    <!-- Header -->
    <header class=" flex justify-between  p-4 text-left text-xl  shadow-md">
        <div>Nexora</div>
        <div class="w-[20px] rounded-full">
            <!-- <img src="" alt="" class="rounded-full" > -->
            <i class="ri-user-line"></i>
        </div>
    </header>
    
    <div class="flex flex-col md:flex-row flex-1 p-4 gap-4">
        <!-- Sidebar / Left Panel -->
        <div id="left-sidebar" class="w-full md:w-1/2 shadow-md p-6 rounded-lg">
            <h2 class="text-xl mb-4">Upload Resume & Job Description</h2>
            
            <!-- Drag and Drop PDF Upload -->
            <label class="block mb-2 text-sm font-medium text-gray-300">Upload PDF</label>
            <div id="drop-area" class="w-full bg-black h-32 p-6 border-2 border-gray-500 rounded-md mb-2 flex flex-col items-center justify-center cursor-pointer">
                <i class="ri-folder-upload-fill"></i>
                <span class="text-gray-400">Drag & Drop PDF here or Click to Upload</span>
                <input id="file-input" type="file" accept="application/pdf" class="hidden">
            </div>
            <p id="file-name" class="text-sm text-gray-400"></p>
            
            <!-- Description Box -->
            <label class="block mb-2 text-sm font-medium bg-transparent">Description</label>
            <textarea class="w-[500px] h-[248px] p-2 border rounded-md h-32 bg-transparent  text-gray-200" placeholder="Past the job description..."></textarea>
            
            <!-- Upload Button -->
            <button class="mt-4 bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">Detailed Resume Review</button>
            <button class="mt-4 bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full">Match Percentage Analysis</button>
        </div>
        
        <!-- Right Panel (PDF Preview) -->
        <div class="w-full md:w-full rounded-lg mt-4 md:mt-0">
            <header class="flex gap-8 text-[15px] cursor-pointer ">
                <p> Overall</p>
                <h1>Notable Gaps</h1>
                <h1>Recommendations</h1>
                <h1>Final Verdict </h1>
                <h1>Areas for Improvement</h1>
                <h1>Keywords Found</h1>
            </header>
            <div class="h-[600px] overflow-y-auto mt-4">
                
                <p class="text-gray-400 text-center items-center mt-[300px]">Data Unavailable for Analysis here...</p>
            </div>
        </div>
    </div>
</body>
<script src="/script/dashbord.js"></script>
</html>
